    <title>Final Proyect</title>

<body>

    <!-- HEADER -->
    <header id="header">

        <button id="btnLogin" type="button">Login</button>
        <button id="btnRegister" type="button">Register</button>

    </header>

    <!-- FORM LOGIN -->
    <div class="modal">
        <div id="formLogin" class="modal_box">
            <form action="">
                
                <h3>Login</h3>
                <input class="controlLogin" type="text" placeholder="Username *">
                <input class="controlLogin" type="password" placeholder="Password *"><br>

                <input type="checkbox" id="see"/>
                <label class="text">show password</label><br>
                <button id="submitLogin" type="submit">Login</button>
                
            </form>
        </div>
    </div>

    <!-- FORM REGISTER -->
    <div class="modal">
        <div id="formRegister" class="modal_box">
            <form action="">Register</form>
        </div>
    </div>

</body>

<script type="module" src="./assets/js/script.js"></script>
