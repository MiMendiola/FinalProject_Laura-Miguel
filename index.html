<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Proyect</title>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>

    <!-- HEADER -->
    <nav id="nav">
        <button id="btnLogin" type="button">Login</button>
        <button id="btnRegister" type="button">Register</button>
    </nav>

    <!-- FORM LOGIN -->
    <div class="modal">
        <div id="formLogin" class="modal_box">
            <form action="">
                
                <h3>Login</h3>
                <input class="controlLogin" type="text" placeholder="Username *" required>
                <input class="controlLogin" type="password" placeholder="Password *" required><br>

                <input type="checkbox" id="see"/>
                <label class="text">show password</label><br>
                <button id="submitLogin" type="submit">Login</button>
                
            </form>
        </div>
    </div
   
    <!--FORM REGISTER-->
    <div class="modal">
        <div id="formRegister" class="modal_box">
            <form action="">
                
                <h3>Register</h3>
                <span class="details">First Name</span>
                <input class="firstName controlRegister" type="text" placeholder="First Name *" ><br>
                <span class="details">Last Name</span>
                <input class="lastName controlRegister" type="text" placeholder="Last Name *" ><br>
                <span class="details">Date of Birth</span>
                <input class="dateBirth controlRegister" type="text" placeholder="Date of Birth *" ><br>
                <span class="details">Email</span>
                <input class="email controlRegister" type="text" placeholder="Email *" ><br>
                <span class="details">Adress</span>
                <input class="adress controlRegister" type="text" placeholder="Adress *" ><br>
                <span class="details">Phone Number</span>
                <input class="phone controlRegister" type="text" placeholder="Phone Number *" ><br>
                <span class="details">Password</span>
                <input class="password controlRegister" type="password" placeholder="Password *" ><br>

                <div class="selection">
                    <input type="radio" name="students" id="ESL"/>
                    <label class="text">ESL</label>
                    <input type="radio" name="students" id="Career"/>
                    <label class="text">Career</label>
                </div>

                <div class="selectCourse">
                    <!-- <label class="coursesESL" for="coursesESL">Choose your program:</label><br>
                    <select class="courses" name="courses">
                        <option value="esl">ESL</option>
                        <option value="toefl">TOEFL</option>
                        <option value="ielts">Ielts</option>
                    </select> -->
                </div>
                

                <button id="submitRegister" type="submit">Register</button>
                
            </form>
        </div>
    </div>

</body>

<script type="module" src="./assets/js/script.js"></script>

</html>
